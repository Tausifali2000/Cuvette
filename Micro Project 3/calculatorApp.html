<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Calculator</title>

  <link rel="stylesheet" href="main-container.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
  </style>

  

</head>
<body>
  <div class="main-container">
    <div class="heading">
      <p>calc</p>
    </div>
    <div class="display" id="display"></div>
    
    <div class="keypad-container">
      <div class="keypad">
        <button class="btn" onclick="appendNumber(7)">7</button>
        <button class="btn" onclick="appendNumber(8)">8</button>
        <button class="btn" onclick="appendNumber(9)">9</button>
        <button class="del-button" onclick="deleteLast()">DEL</button>
       
        <button class="btn" onclick="appendNumber(4)">4</button>
        <button class="btn" onclick="appendNumber(5)">5</button>
        <button class="btn" onclick="appendNumber(6)">6</button>
        <button class="btn" onclick="appendOperator('+')">+</button>
        
        <button class="btn" onclick="appendNumber(1)">1</button>
        <button class="btn" onclick="appendNumber(2)">2</button>
        <button class="btn" onclick="appendNumber(3)">3</button>
        <button class="btn" onclick="appendOperator('-')">-</button>
        
        <button class="btn" onclick="appendNumber('.')">.</button>
        <button class="btn" onclick="appendNumber(0)">0</button>
        <button class="btn" onclick="appendOperator('/')">/</button>
        <button class="btn" onclick="appendOperator('*')">x</button>
      </div>
      <div class="keypad-2"> 
        <button class="reset-button" onclick="reset()">RESET</button>
        <button class="equals-button" onclick="calculate()">=</button>
      </div>

    </div>
    
  </div>
  <script src="caluclatorApp.js"></script>
</body>
</html>
